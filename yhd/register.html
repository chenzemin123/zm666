<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--头部-->
		<header>	
			<a href="index.html" class="header-logo">
				<img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" height="55" alt="1号店">
			</a>		
			<div class="header-rg">
				<div class="header-help">
					<a href="#" class="help">
						<img src="images/runbun.png"/>
						帮助中心
					</a>
					<ul>
                        <li><a href="http://home.yhd.com/order/toOrderList.do">包裹跟踪</a></li>
                        <li><a href="http://cms.yhd.com/cms/view.do?topicId=12">常见问题</a></li>
                        <li><a href="http://rma.yhd.com/return/returnApplyList.do">在线退换货</a></li>
                        <li><a href="http://cms.yhd.com/cms/view.do?topicId=43">在线投诉</a></li>
                    </ul>
				</div>
				<span class="header-login">
					您好，欢迎光临1号店！ 
					<a href="login.html" class="blue_link">请登录</a>
				</span>
			</div>
			<div style="clear: both;"></div>
		</header>
		<!--主内容-->
		<section>
			<!--背景图标-->
			<!--<div class="rg-bg icon1"></div>
			<div class="rg-bg icon2"></div>
			<div class="rg-bg icon3"></div>
			<div class="rg-bg icon4"></div>
			<div class="rg-bg icon5"></div>-->
			<!--注册区-->
			<div class="rg-main">
				<h1>1号店注册</h1>
				<!--用户名-->
				<div class="input">
					<input id="txtUsername" type="text" value="" >
					<span class="">用户名</span>
					<div class="tip1">
						<img src="images/tip1.png"/>
					</div>
					<div class="error-null">
						<img src="images/tip-er1.png"/>
					</div>
					<div class="error1">
						<img src="images/error1.png"/>
					</div>
				</div>
				<!--手机号-->
				<div class="input">
					<input id="txtMobile" type="text" value="">
					<span class="">手机号</span>
					<div class="tip1">
						<img src="images/tip2.png"/>
					</div>
					<div class="error1">
						<img src="images/error2.png"/>
					</div>
				</div>
				<!--验证码-->
				<div class="code">
					<input class="" type="text" value="">
					<span class="">短信验证码</span>					
				</div>
				<a class="getcode">获取验证码</a>
				<div style="clear: both;"></div>
				<!--密码-->
				<div class="input">
					<input id="txtPassword" type="password" value="" pattern="[\u4e00-\u9fa5A-Za-z0-9]{6,20}">
					<span class="">设置密码</span>
					<div class="tip1">
						<img src="images/tip3.png"/>
					</div>
					<div class="error-null">
						<img src="images/error3.png"/>
					</div>
					<div class="error1">
						<img src="images/error4.png"/>
					</div>
				</div>
				<!--再次密码-->
				<div class="input">
					<input class="" id="txtPassword2" type="password" value="">
					<span class="">确认密码</span>
					<div class="tip2">
						<img src="images/tip4.png"/>
					</div>
					<div class="error1">
						<img src="images/error5.png"/>
					</div>
				</div>
				<!--服务协议-->
				<p class="agreement-word">
					点击注册，表示您同意1号店  
					<a href="#">《服务协议及隐私声明》</a>
				</p>
				<a class="btnregister" href="#">同意协议并注册</a>
				<div style="clear: both;"></div>
			</div>
			<div style="clear: both;"></div>
		</section>
		<!--页脚-->
		<footer>
			<a href="#">沪ICP备16050468号</a>|
			<a>沪B2-20170039</a>|
			<a href="#">营业执照</a>
			<p>Copyright © 1号店网上超市 2007-2017，All Rights Reserved</p>		
			<div style="clear: both;"></div>
		</footer>
	</body>
</html>
